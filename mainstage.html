<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcript - Main Stage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', Arial, sans-serif;
            background: #f8f9fa;
            overflow: hidden;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            color: #5f6368;
            font-size: 18px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        Loading Live Transcript...
    </div>
    
    <script src="./dist/bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            transcriptAddon.initializeMainStage();
        });
    </script>
</body>
</html>
